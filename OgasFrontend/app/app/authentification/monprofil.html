<h2>Mon profil</h2>


<div ng-app="validationApp" ng-controller="mainController">
<form name="userForm" ng-submit="submitForm()" novalidate>

        <!-- NAME -->
        <div class="form-group" ng-class="{ 'has-error' : userForm.name.$invalid && !userForm.name.$pristine }">
            <label>Nom</label>
            <input type="text" name="name" class="form-control" ng-model="user.name" required>
            <p ng-show="userForm.name.$invalid && !userForm.name.$pristine" class="help-block">Champs obligatoire.</p>
        </div>
        
        <!-- FIRSTNAME -->
        <div class="form-group" ng-class="{ 'has-error' : userForm.username.$invalid && !userForm.username.$pristine }">
            <label>Pr√©nom</label>
            <input type="text" name="username" class="form-control" ng-model="user.username" required>
            <p ng-show="userForm.username.$error.required" class="help-block">Champs obligatoire.</p>
        </div>
            
        <!-- EMAIL -->
        <div class="form-group" ng-class="{ 'has-error' : userForm.email.$invalid && !userForm.email.$pristine }">
            <label>Email</label>
            <input type="email" name="email" class="form-control" ng-model="user.email">
 
        </div>
        
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
        </div>
        
        <button type="submit" class="btn btn-primary">Modifier</button>
        
    </form>
</div>
