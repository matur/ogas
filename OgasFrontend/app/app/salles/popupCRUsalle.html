<div id="ogas_popupCRUsalle">
    <h3>{{ popupMode }} une salle</h3>
    <div id="ogas_popupCRUsalle_view" ng-if="isViewMode()">
        <p><span class="viewLabel">Nom : </span>{{ salleSelected.name }}</p>
        <p><span class="viewLabel">Capacite : </span>{{ salleSelected.capacite }}</p>
    </div>
    <div>
        <input type=button value="ok" ng-click="viewOK()" />
        <input type=button value="cancel" ng-click="$dismiss('cancel')" />
    </div>
</div>
